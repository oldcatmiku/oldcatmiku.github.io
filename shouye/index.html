<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldcat's CyberWorld</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft JhengHei UI', '等线', sans-serif;
            background-color: #ffb6c1;
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
            background-color: #ffb6c1;
            padding: 5%;
        }

        .intro {
            flex: 1;
            padding: 20px;
            text-align: center;
            max-width: 30%;
        }

        .intro img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .intro h1 {
            font-size: 36px;
            color: white;
        }

        .intro p {
            font-size: 18px;
            color: white;
            text-align: left;
        }
        .project-all {
            flex: 1;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
        }
        .project-box {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: auto;
            height: 120px;
        }

        .project-box img {
            float: left;
            width: 30%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .project-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-box p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
                min-height: auto;
            }
            
            .intro{
                max-width: none;
            }

            .intro img {
                margin: 20px auto;
                
            }
            .project-box {
                margin: 3px;
                flex: 1;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                height: auto;
                flex-wrap: nowrap;
            }
            
            .project-box img {
            float: none;
            width: 100%;
            height: 50%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            }

            .project-all {
                flex: 1;
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="intro">
            <img src="avatar.png" alt="oldcat's Avatar">
            <h1>Welcome to oldcat's cyberWorld.</h1>
            <p>於此之境，創意展翅高飛；夢想匯聚，革新歌唱。<br>Creativity unfurls its wings; where dreams converge and innovation sings.</p>
        </div>
        <div class="project-all">
            <div class="project-box">
                <img src="blog-image.png" alt="老猫的Blog">
                <h2>老猫的Blog</h2>
                <p>这是老猫的个人博客，分享生活、技术和创意。</p>
            </div>
            <div class="project-box">
                <img src="txc-team-image.png" alt="TXC团队主页">
                <h2>TXC团队主页</h2>
                <p>欢迎访问TXC团队的主页，了解我们的项目和成员。</p>
            </div>
            <div class="project-box">
                <img src="txc-team-image.png" alt="TXC团队主页">
                <h2>宝崽小柴</h2>
                <p>我是宝崽小柴，负责占位。我是宝崽小柴，负责占位。我是宝崽小柴，负责占位。</p>
            </div>
        </div>
    </div>
</body>

</html>
